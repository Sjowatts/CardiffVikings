<body class="bg-black text-white font-sans">

  <header class="bg-yellow-500 text-black p-4 flex flex-col md:flex-row md:justify-between items-center">
    <div class="flex items-center space-x-4">
      <img src="assets/images/logo.jpg" alt="Cardiff Vikings Logo" class="h-12 w-12 object-contain">
      <h1 class="text-2xl font-bold">Cardiff Vikings</h1>

    <nav class="mt-4 md:mt-0">
      <ul class="flex flex-wrap gap-3 text-sm md:text-base justify-center md:justify-end">
        <li><a href="index.html" class="hover:underline">Home</a></li>

      </ul>
    </nav>
  </header>

  <section class="p-6 text-center">
    <h2 class="text-xl font-bold mb-2">Latest News</h2>
   <div id="previousResultsContainer" class="mt-6"></div>
<script>
  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQScNsYf2l6CR9uKK7gugeWwG4LVAao4DSkAnqPfbIKvQnKCmzn3rNMBIjcWYmpx6xyDyL8gnnWztQN/pub?output=csv')
    .then(response => response.text())
    .then(csv => {
      const rows = csv.split('\n').slice(1);
      const today = new Date();
      let html = '<h3 class="text-lg font-semibold mb-2">Previous Results</h3><ul class="space-y-1">';
      rows.forEach(row => {
        const cols = row.split(',');
        const matchDate = new Date(cols[0]);
        if (matchDate < today) {
          html += `<li>${cols[0]} - ${cols[1]} ${cols[2]} vs ${cols[3]} ${cols[4]}</li>`;
        }
      });
      html += '</ul>';
      document.getElementById('previousResultsContainer').innerHTML = html;
    });
</script>
  </section>
