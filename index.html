
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardiff Vikings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    .highlight-box {
      background-color: #0F172A;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 1rem;
    }
    .carousel-container {
      margin-top: 2rem;
      text-align: center;
    }
    .carousel-img {
      max-height: 300px;
      margin: auto;
      border-radius: 8px;
    }
  </style>
  <script>
    let currentIndex = 0;
    const images = [
      'assets/gallery/img1.jpg',
      'assets/gallery/img2.jpg',
      'assets/gallery/img3.jpg',
      'assets/gallery/img4.jpg',
      'assets/gallery/img5.jpg',
      'assets/gallery/img6.jpg',
    ];
    function rotateImages() {
      const img = document.getElementById('carousel-img');
      currentIndex = (currentIndex + 1) % images.length;
      img.src = images[currentIndex];
    }
    window.onload = function() {
      setInterval(rotateImages, 3000);
    }
  </script>
</head>
<body class="flex flex-col min-h-screen">
  <header class="bg-yellow-500 text-black p-4">
    <h1 class="text-3xl font-bold">Cardiff Vikings</h1>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="highlight-box flex justify-center items-center">
        <iframe src="https://snapwidget.com/embed/1103647" style="border:none; overflow:hidden; width:100%; height:100%;" allowtransparency="true" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="highlight-box text-center">
        <h2 class="text-xl font-bold text-yellow-400 mb-4">Welcome to Cardiff Vikings Basketball</h2>
        <p class="mb-4">We’re proud to announce that Cardiff Vikings are officially part of the <strong>SWBA East Division 3</strong> for the upcoming season!</p>
        <button class="bg-yellow-500 text-black px-4 py-2 rounded font-semibold">Join the Team</button>
      </div>
      <div class="highlight-box flex justify-center items-center">
        <iframe src="https://snapwidget.com/embed/1103647" style="border:none; overflow:hidden; width:100%; height:100%;" allowtransparency="true" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>

    <div class="carousel-container">
      <h2 class="text-2xl text-yellow-400 font-bold my-4">Team Highlights</h2>
      <img id="carousel-img" class="carousel-img" src="assets/gallery/img1.jpg" alt="Team Highlight"/>
    </div>
  </main>

  <footer class="bg-gradient-to-r from-black to-yellow-500 text-white text-center py-4 mt-8">
    <p>© 2025 Cardiff Vikings Basketball Team. All rights reserved.</p>
  </footer>
</body>
</html>
